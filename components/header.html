<header class="header-fixed">
  <!-- Top navigation bar with burger, logo, search, and quick actions -->
  <div class="top-nav">
    <div class="top-left">
      <button class="icon-btn nav-toggle" type="button" data-nav-toggle>
        <i class='bx bx-menu'></i>
      </button>
      <div class="logo">Bookify</div>
    </div>

    <div class="search-box">
      <input type="text" placeholder="search here...">
      <i class='bx bx-search'></i>
    </div>

    <div class="actions">
      <button class="icon-btn search-toggle" type="button" data-search-toggle>
        <i class='bx bx-search'></i>
      </button>
      <a href="/pages/favorites.html" class="icon-btn">
        <i class='bx bx-heart'></i>
      </a>
      <a href="/pages/cart.html" class="icon-btn">
        <i class='bx bx-cart'></i>
        <span class="badge" data-cart-count>0</span>
      </a>
      <button class="icon-btn" type="button" data-auth-open>
        <i class='bx bx-user'></i>
      </button>
    </div>
  </div>

  <!-- Secondary nav row for page-to-section links -->
  <nav class="bottom-nav">
    <a href="/pages/index.html">Home</a>
    <a href="/pages/index.html#featured">Featured</a>
    <a href="/pages/library.html">Library</a>
    <a href="/pages/index.html#reviews">Reviews</a>
  </nav>

  <!-- Auth modal overlay (sign in/register) -->
  <div class="auth-overlay" data-auth-overlay>
    <div class="auth-modal">
      <button class="auth-close" type="button" data-auth-close>&times;</button>
      <h2 id="auth-title">Sign In</h2>
      <div class="auth-tabs">
        <button class="auth-tab active" type="button" data-auth-tab="login">Sign In</button>
        <button class="auth-tab" type="button" data-auth-tab="register">Register</button>
      </div>

      <form class="auth-form active" data-auth-form="login">
        <div class="auth-field">
          <label for="login-email">Email</label>
          <input id="login-email" type="email" placeholder="you@example.com">
        </div>
        <div class="auth-field">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" placeholder="••••••••">
        </div>
        <label class="auth-remember">
          <input type="checkbox"> Remember me
        </label>
        <div class="auth-actions">
          <button class="auth-submit" type="button">Sign In</button>
          <a href="javascript:void(0)" class="text-muted">Forgot password?</a>
        </div>
        <div class="auth-note">
          Don't have an account? <a href="#" data-auth-tab-trigger="register">Create one</a>
        </div>
      </form>

      <form class="auth-form" data-auth-form="register">
        <div class="auth-field">
          <label for="register-name">Full Name</label>
          <input id="register-name" type="text" placeholder="Your name">
        </div>
        <div class="auth-field">
          <label for="register-email">Email</label>
          <input id="register-email" type="email" placeholder="you@example.com">
        </div>
        <div class="auth-field">
          <label for="register-password">Password</label>
          <input id="register-password" type="password" placeholder="••••••••">
        </div>
        <button class="auth-submit" type="button">Create Account</button>
        <div class="auth-note">
          Already have an account? <a href="#" data-auth-tab-trigger="login">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</header>
