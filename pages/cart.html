<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart – Bookify</title>

  <link rel="stylesheet" href="variables.css">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="../components/header.css">
  <link rel="stylesheet" href="../components/footer.css">
  <link rel="stylesheet" href="../components/buttons.css">
  <link rel="stylesheet" href="../components/cards.css">
  <link rel="stylesheet" href="cart.css">

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>

  <section id="header"></section>

  <section class="cart-section">
    <h1 class="cart-title">Shopping Cart</h1>

    <div class="cart-container">
      <div class="cart-items">
        <div class="cart-item">
          <img src="../images/book.png" class="cart-img" alt="book">

          <div class="cart-info">
            <h3>It Ends With Us</h3>
            <p>Colleen Hoover</p>
          </div>

          <div class="qty-box">
            <button class="qty-btn">−</button>
            <input type="text" value="1" class="qty-input">
            <button class="qty-btn">+</button>
          </div>

          <div class="cart-price">$300</div>

          <button class="remove-btn"><i class='bx bx-x'></i></button>
        </div>

        <div class="cart-item">
          <img src="../images/book.png" class="cart-img" alt="book">

          <div class="cart-info">
            <h3>Something I Never Told You</h3>
            <p>Shravya Bhinder</p>
          </div>

          <div class="qty-box">
            <button class="qty-btn">−</button>
            <input type="text" value="1" class="qty-input">
            <button class="qty-btn">+</button>
          </div>

          <div class="cart-price">$199</div>

          <button class="remove-btn"><i class='bx bx-x'></i></button>
        </div>

        <div class="cart-item">
          <img src="../images/book.png" class="cart-img" alt="book">

          <div class="cart-info">
            <h3>Nostalgia</h3>
            <p>Mircea Cărtărescu</p>
          </div>

          <div class="qty-box">
            <button class="qty-btn">−</button>
            <input type="text" value="1" class="qty-input">
            <button class="qty-btn">+</button>
          </div>

          <div class="cart-price">$199</div>

          <button class="remove-btn"><i class='bx bx-x'></i></button>
        </div>
      </div>

      <div class="cart-summary">
        <h2>Order Summary</h2>

        <div class="summary-row">
          <span>Subtotal</span>
          <span>$1298</span>
        </div>

        <div class="summary-row">
          <span>Shipping</span>
          <span>$0.00</span>
        </div>

        <div class="summary-row">
          <span>Tax</span>
          <span>$0.00</span>
        </div>

        <div class="summary-total">
          <span>Total</span>
          <span>$1298</span>
        </div>

        <button class="checkout-btn">Check Out</button>
      </div>
    </div>
  </section>

  <section id="footer"></section>

  <script src="/js/include.js"></script>
</body>
</html>
